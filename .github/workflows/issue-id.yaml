name: "üè∑Ô∏è Check/Inject Issue-ID"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  pull_request_target:
    types: [opened, reopened, edited, synchronize]
    branches:
      - master
      - main

concurrency:
  # yamllint disable-line rule:line-length
  group: ${{ github.workflow }}-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  issue-id:
    name: "Check/Inject Required Gerrit Issue-ID"
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
      pull-requests: write
    steps:
      # yamllint disable-line rule:line-length
      - uses: os-climate/osc-github-devops/.github/actions/gerrit-issue-id@main
